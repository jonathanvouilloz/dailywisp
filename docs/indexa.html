<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Writer | Build Mode</title>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --secondary-text: #a1a1a1;
            --accent: #000;
            --bar-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
            /* On cache la scrollbar visuelle mais on garde le scroll */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* --- LAYOUT --- */
        #app {
            max-width: 750px;
            margin: 0 auto;
            padding: 100px 25px 65vh 25px; /* 65vh en bas permet de scroller la dernière ligne au milieu */
        }

        /* --- EDITOR --- */
        #editor {
            font-size: 1.25rem;
            outline: none;
            min-height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-color);
            caret-color: var(--accent);
        }

        #editor:empty:before {
            content: attr(placeholder);
            color: #ccc;
            pointer-events: none;
        }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bar-bg);
            backdrop-filter: blur(15px); /* Effet flou premium */
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--secondary-text);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .stat-value {
            color: var(--text-color);
        }

        /* Petit effet quand on écrit */
        #editor:focus {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="editor" 
             contenteditable="true" 
             spellcheck="false" 
             placeholder="Don't stop writing..."></div>
    </div>

    <div class="bottom-bar">
        <div class="stats-container">
            <div>Words: <span id="word-count" class="stat-value">0</span></div>
            <div>Status: <span id="status" class="stat-value">Writing</span></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const wordCountDisplay = document.getElementById('word-count');
        const statusDisplay = document.getElementById('status');

        // Focus auto au chargement
        window.onload = () => editor.focus();

        // Logique principale
        editor.addEventListener('input', () => {
            updateStats();
            autoScroll();
        });

        function updateStats() {
            const text = editor.innerText.trim();
            const words = text ? text.split(/\s+/).length : 0;
            wordCountDisplay.innerText = words;
        }

        function autoScroll() {
            // On récupère la position du curseur
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                // Seuil de déclenchement : si le curseur dépasse 60% de la hauteur de l'écran
                const threshold = window.innerHeight * 0.6; 
                
                if (rect.bottom > threshold) {
                    // On scroll doucement pour garder le curseur au niveau du threshold
                    window.scrollBy({
                        top: rect.bottom - threshold,
                        behavior: 'smooth'
                    });
                }
            }
        }

        // Pour garder le focus même si on clique à côté de la ligne
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'editor') {
                editor.focus();
            }
        });

        // Empêcher le collage de texte avec du style (conserve le texte brut)
        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = e.clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        });
    </script>
</body>
</html>
